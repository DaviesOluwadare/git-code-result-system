<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result system</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/main-styles.css" />
</head>

<body>
  <!-- container one -->
  <section class="wrapper">

    <!-- container two -->
    <section class="result-panel">
      <div>Your Result</div>
      <div class="inner-circle">
        <div class="score">76</div>
        <div class="overall">of 100</div>
      </div>
      <div class="appreciation-txt">Great</div>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <!-- container three -->
    <section class="summary-panel">
      
      <summary>Summary</summary>

      <div class=" panel reaction">
        <div>
          <p>Reaction</p>
        </div>
        <div>
          <p class="score">80/100</p>
        </div>
      </div>

      <div class="panel memory">
        <div>
          <p>Memory</p>
        </div>
        <div>
          <p class="score">92/100</p>
        </div>

      </div>

      <div class="panel verbal">
        <div>
          <p>Verbal</p>
        </div>
        <div>
          <p class="score">61/100</p>
        </div>
      </div>

      <div class="panel visual">
        <div>
          <p>Visual</p>
        </div>
        <div>
          <p class="score">72/100</p>
        </div>
      </div>

      <button>Continue</button>

    </section>
  </section>
</body>

</html>
